<div class="container">
  <mat-grid-list gutterSize="6" cols="5" rowHeight="150px">
    <ng-container *ngFor="let data of employeeData">
      <mat-grid-tile>
        <mat-card class="mat-elevation-z8">
          <mat-card-header>
            <div mat-card-avatar [ngClass]="data.gender"></div>
            <mat-card-title>{{ data.firstName }} {{ data.lastName }}</mat-card-title>
            <mat-card-subtitle>{{data.phoneNumber}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div>
              <div>DOB: {{data.dob}}</div>
              <div>Gender: {{data.gender}}</div>
              <div>Age: {{data.age}}</div>
            </div>
            <div class="edit">
              <mat-icon matTooltipPosition="left" matTooltip="Edit" (click)="onEditEmployee(data)"
                style="font-size:30px;color:green">edit</mat-icon>
              <mat-icon matTooltipPosition="left" matTooltip="Delete" (click)="onDeleteEmployee(data)"
                style="font-size:30px; color:Red">delete_forever</mat-icon>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
